# App-Ops 应用运维
## ============== 健康检查 ===================
management:
  security:
    enabled: false
  endpoints:
    enabledByDefault: true
    web:
      exposure:
        include: "refresh,info,env,health"
  endpoint:
    refresh:
      enabled: true
    info:
      enabled: true
    env:
      enabled: true
    health:
      enabled: true
      # show-details: never
      show-details: always
  health:
    defaults:
      enabled: true
